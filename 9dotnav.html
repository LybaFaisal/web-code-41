<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Dot Navigation</title>
    <link rel="stylesheet" href="9dotnav.css">
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="navigation" id="nav">
        <span class="dot" style="--i:0;"><ion-icon name="camera-outline"></ion-icon></span>
        <span class="dot" style="--i:1;"><ion-icon name="time-outline"></ion-icon></span>
        <span class="dot" style="--i:2;"><ion-icon name="heart-outline"></ion-icon></span>
        <span class="dot" style="--i:3;"><ion-icon name="person-outline"></ion-icon></span>
        <span class="dot" style="--i:4;"><ion-icon name="mail-outline"></ion-icon></span>
        <span class="dot" style="--i:5;"><ion-icon name="home-outline"></ion-icon></span>
        <span class="dot" style="--i:6;"><ion-icon name="search-outline"></ion-icon></span>
        <span class="dot" style="--i:7;"><ion-icon name="settings-outline"></ion-icon></span>
        <span class="dot" style="--i:8;"><ion-icon name="notifications-outline"></ion-icon></span>
    </div>

    <script>
        document.getElementById('nav').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
    
</body>
</html>
